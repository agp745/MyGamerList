<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project UI</title>
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body>

    <nav class="bg-red-400">
        <a href="" target="_blank" class="float-right">About Us</a>
        <a href="https://rawg.io/apidocs" target="_blank" class="float-right">API </a>
        <a href="https://github.com/agp745/MyGamerList" target="_blank" class="float-right"><img id="github" src="../assets/github.png"></a>
        <span>My Gamer List</span>
        <br>
        <label>Filter</label>
        <input type="checkbox" id="hideShowBox">
        <!-- <div id="info" class="space-x-2 bg-red-400 text-right mr-2"> -->
            
        <!-- </div> -->
    </nav>

    <div id="wrapper" class="flex flex-row">
        <section id="filters" class="flex flex-col bg-blue-400 hidden flex-initial p-5 overflow-y-scroll max-h-screen">
            <div id="genreFilter">
                <span class="filterTitle">Genre</span>
                <br>
            </div>
            <div id="platformFilter" class="mt-5">
                <span class="filterTitle">Platform</span>
                <br>
            </div>
            <div class="rating flex flex-col mt-5">
                <span class="filterTitle">Rating</span>
                <input type="number" id="ratingInput" class="rounded-full border-2 border-teal-500">
                <!-- SCALE 75 + FIX POSITIONING (ALIGN LEFT) -->
            </div>
            <div class="release mt-5 mb-10">
                <span class="filterTitle">Release</span>
                <input type="date" id="startDateInput">
                to
                <input type="date" id="endDateInput">
            </div>
        </section>



        <section class="flex flex-col overflow-hidden" id="gameList">
            <div class="text-center mt-16">HOT TITLES</div>
            <div id="top4" class="flex justify-center mb-10"></div>

            <div class="text-center">RANDOM TITLES</div>
            <div id="random" class=" flex space-x-1 overflow-hidden overflow-x-scroll bg-red-400 mx-32 p-3">

            </div>
            <button id="randomButton" class="rounded-full bg-teal-400 border-blue-800 border-2 items-center border-double self-center px-.5 mt-5">Randomize</button>
        </section>
    </div>

    <script src="api.js"></script>
    <script src="main.js"></script>
</body>

</html>
