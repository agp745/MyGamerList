<!DOCTYPE html>
<html lang="en" id="darkSwitch">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project UI</title>
    <link rel="stylesheet" href="../src/input.css">
    <link rel="stylesheet" href="../dist/output.css">
</head>

<body class="bg-sky-50 dark:bg-slate-800">

    <nav class="bg-yellow-300 dark:bg-violet-600 border-2 border-b-sky-500 border-t-0">
        <a href="" target="_blank" class="float-right">About Us</a>
        <a href="https://rawg.io/apidocs" target="_blank" class="float-right">API </a>
        <a href="https://github.com/agp745/MyGamerList" target="_blank" class="float-right"><img id="github" src="../assets/github.png"></a>
        <span>My Gamer List</span>
        <br>
        <label>Filter</label>
        <input type="checkbox" id="showFilters">
        <!-- <div id="info" class="space-x-2 bg-red-400 text-right mr-2"> -->
            
        <!-- </div> -->
    </nav>

    <div id="wrapper" class="flex flex-row">
        <section id="filters" class="flex flex-col bg-yellow-300 dark:bg-violet-600 hidden flex-initial p-5 overflow-y-scroll max-h-screen  border-2 border-r-sky-500 border-t-0 border-l-0">
            <span class="filterTitle">Genre</span>
            <input type="checkbox" id="genreCheckbox">
            <div id="genreFilter" class="hidden">
                
            </div>

            <span class="filterTitle">Platform</span>
            <input type="checkbox" id="platformCheckbox">
            <div id="platformFilter" class="hidden">
                <br>
            </div>

            <div class="rating flex flex-col mt-5">
                <span class="filterTitle">Rating</span>
                <input type="number" id="ratingInput" class="rounded-full border-2 border-teal-500">
                <!-- SCALE 75 + FIX POSITIONING (ALIGN LEFT) -->
            </div>

            <div class="release mt-5 mb-10">
                <span class="filterTitle">Release</span>
                <input type="date" id="dateInput">
            </div>
        </section>

        <button id="darkButton">Dark Mode</button>

        <section class="flex flex-col overflow-hidden" id="gameList">
            <div class="text-center mt-16 mb-4 text-fuchsia-500 dark:text-green-600 font-mono font-bold text-xl underline decoration-double subpixel-antialiased">WHAT'S HOT?</div>
            <div id="top4" class="flex justify-center mb-10"></div>
        
            <div class="text-center mt-16 mb-4 text-fuchsia-500 dark:text-green-600 font-mono font-bold text-xl underline decoration-double subpixel-antialiased">DISCOVER</div>
        
            <div id="random" class=" flex space-x-1 overflow-hidden mx-32 p-3 border-2 rounded-3xl bg-slate-500"></div>
            <div class="directionalButtons text-center">
                <button id ="leftArrow" class="leftArrow bg-yellow-300 border-2 items-center rounded-full border-double self-center ">Left</button> 
                <button id ="rightArrow" class="rightArrow bg-yellow-300 border-2 items-center rounded-full border-double self-center">Right</button>
            </div>
            <button id="randomButton" class="rounded-full bg-yellow-300 border-blue-800 border-2 items-center border-double self-center px-.5 mt-5">Randomize</button>
            <button id="filterRandomButton">Randomize by filter</button>
        </section>
    </div>

    <script src="idLists.js"></script>
    <script src="api.js"></script>
    <script src="main.js"></script>
</body>

</html>
