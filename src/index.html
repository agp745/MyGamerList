<!DOCTYPE html>
<html lang="en" id="darkSwitch">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gamer List</title>
    <link rel="stylesheet" href="../src/input.css">
    <link rel="stylesheet" href="../dist/output.css">
</head>

<body class="bg-sky-50 dark:bg-slate-800">

    <nav class="bg-yellow-300 dark:bg-violet-600 border-2 border-b-sky-500 border-t-0 rounded-b-lg">
        <a href="" target="_blank" class="float-right">About Us</a>
        <a href="https://rawg.io/apidocs" target="_blank" class="float-right">API </a>
        <a href="https://github.com/agp745/MyGamerList" target="_blank" class="float-right"><img id="github" src="../assets/github.png"></a>
        <span>My Gamer List</span>
        <br>
        <label>Filter</label>
        <input type="checkbox" id="showFilters">
        <button id="darkButton" class="float-right">Dark Mode</button>
        <!-- <div id="info" class="space-x-2 bg-red-400 text-right mr-2"> -->
            
        <!-- </div> -->
    </nav>

    <section id="search">
        <label for="searchBar">Search:</label>
        <input type="text" id="searchBar">
        <a href="../src/searchPage.html" target="_blank"><button id="searchButton">submit</button></a>
    </section>

    <div id="wrapper" class="flex flex-row">
        <section id="filters" class=" font-mono text-fuchsia-500 dark:text-green-600 flex-col rounded-r-xl bg-yellow-300 dark:bg-violet-600 hidden flex-initial p-12 overflow-y-scroll max-h-[85vw] border-2 border-r-sky-500 border-b-sky-500 border-t-0 border-l-0">
            <span class="filterTitle font-bold text-xl mb-4 underline decoration-violet-700 dark:decoration-yellow-300">Genre</span>
            <input type="checkbox" id="genreCheckbox">
            <div id="genreFilter" class="text-left hidden">
                
            </div>
            <br>
            <div>
            <span class="filterTitle font-bold text-xl mb-4 underline decoration-violet-700 dark:decoration-yellow-300">Platform</span>
           
            <input type="checkbox" id="platformCheckbox" class="float-right">
            <div id="platformFilter" class="mt-2 hidden">
            </div>
            </div>
                <br>
            

            <div class="rating flex flex-col mt-5">
                <span class="filterTitle font-bold text-xl mb-4 underline decoration-violet-700 dark:decoration-yellow-300">Rating</span>
                <input type="number" id="ratingInput" class="rounded-none border-2 border-sk-500">
                <!-- SCALE 75 + FIX POSITIONING (ALIGN LEFT) -->
            </div>

            <div class="release mt-5 mb-10">
                <span class="filterTitle font-bold text-xl mb-4 underline decoration-violet-700 dark:decoration-yellow-300">Release</span>
                <input type="date" id="dateInput" class="snap-center mr-80">
            </div>
        </section>

        

        <section class="flex flex-col overflow-hidden" id="gameList">
            <div class="text-center mt-16 mb-4 text-fuchsia-500 dark:text-green-600 font-mono font-bold text-xl underline decoration-double subpixel-antialiased">WHAT'S HOT?</div>
            <div id="top4" class="flex justify-center mb-10"></div>
        
            <div class="text-center mt-16 mb-4 text-fuchsia-500 dark:text-green-600 font-mono font-bold text-xl underline decoration-double subpixel-antialiased">DISCOVER</div>
        
            <div id="random" class=" flex space-x-1 overflow-hidden mx-32 p-3 border-2 rounded-3xl bg-slate-500 shadow-2xl shadow-violet-700"></div>
            <div class="directionalButtons text-center mt-3">
                <button id ="leftArrow" class="leftArrow bg-yellow-300 border-2 items-center rounded-full border-double self-center hover:bg-yellow-500">L</button> 
                <button id ="rightArrow" class="rightArrow bg-yellow-300 border-2 items-center rounded-full border-double self-center hover:bg-yellow-500">R</button>
            </div>
            <div class ="discoverButtons justify-center items-center text-center" id="discoverButtons">
            <button id="randomButton" class="rounded-full bg-yellow-300 border-black border-2 items-center self-center mt-5 ml-12 p-1 hover:bg-yellow-500 active:bg-yellow-600">Randomize</button>
            <button id="filterRandomButton" class="rounded-full bg-yellow-300 border-black border-2 items-center self-center mt-5 ml-1 p-1 hover:bg-yellow-500 active:bg-yellow-600">Randomize by filter</button>
            </div>
        </section>
    </div>

    
    <script src="idLists.js"></script>
    <script src="api.js"></script>
    <script src="main.js"></script>
</body>

</html>
